<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/style.css">
    <title>Document</title>
</head>

<body class="page">
    <header class="header">
        <p class="header__paragraph">ОБЛОЖКА</p>
        <p class="header__paragraph">ЮСИ</p>
    </header>

    <main class="container">

        <section class="container-test">
            <p class="container-test__paragraph">ТЕСТОВОЕ ЗАДАНИЕ ДЛЯ ВЕРСТАЛЬЩИКА</p>
            <button class="container-test__button">ТЕСТОВОЕ</button>
        </section>

        <section class="container-website">
            <div class="header__card">
                <div class="header__card_button">
                    <button class="header__card_button-container">
                        <img src="./images/burger.svg" alt="иконка меню" class="header__card_img">
                        <p class="header__card_button-menu">МЕНЮ</p>
                    </button>
                    <button class="header__card_button-appartament">ВЫБРАТЬ КВАРТИРУ</button>
                </div>
                <img src="./images/polet logo.svg" alt="логотип 'Полёт'" class="header__card-logo">
                <div class="header__card-call">
                    <p class="header__card-phone_text">+7 863 204-60-92</p>
                    <button class="header__card-phone_button">ЗАКАЗАТЬ ЗВОНОК</button>
                </div>
            </div>

            <div class="main-info">
                <div class="main-info__img"></div>
                <div class="main-info__container">
                    <div class="main-info__container_text">
                        <div class="main-info__container-paragraphs main-info__container-paragraphs_margin">
                            <p class="main-info__container-paragraphs_text">СПОРТИВНЫЙ КОМПЛЕКС РЯДОМ</p>
                            <div class="main-info__container-paragraphs_line"></div>
                            <p class="main-info__container-paragraphs_text">ШКОЛА У ДОМА</p>
                        </div>
                        <div class="main-info__container-paragraphs">
                            <div
                                class="main-info__container-paragraphs_line main-info__container-paragraphs_line_margin">
                            </div>
                            <p class="main-info__container-paragraphs_text">ПЕРСПЕКТИВНЫЙ РАЙОН</p>
                        </div>
                        <div class="main-info__info-button">
                            <p class="main-info__container-paragraphs_text-sale">ПРОДАЖА УМНЫХ КВАРТИР ОТКРЫТА</p>
                            <button class="main-info__container_button-choose-appartament">ВЫБРАТЬ ПЛАНИРОВКУ</button>
                        </div>
                    </div>
                    <h1 class="main-info__header">КЛАСТЕР 10</h1>
                </div>

                <div class="main-info__cards">
                    <div class="main-info__cards_container">
                        <div class="main-info__cards_card">
                            <div class="main-info__cards_line"></div>
                            <h2 class="main-info__cards_header">О ДОМАХ</h2>
                        </div>
                        <p class="main-info__cards_paragraph">ПРОДАЖИ КВАРТИР С УМНЫМИ ПЛАНИРОВКАМИ УЖЕ ОТКРЫТЫ.</p>
                    </div>
                    
                </div>

            </div>

        </section>
    </main>

</body>

</html>
